<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso e Registrazione</title>
    <style>
        body { font-family: sans-serif; padding: 2em; }
        .error { color: red; border: 1px solid red; padding: 1em; margin-bottom: 1em; }
        .message { color: green; border: 1px solid green; padding: 1em; margin-bottom: 1em; }
        form { margin-bottom: 2em; }
        input { margin-bottom: 0.5em; }
    </style>
</head>
<body>

    {# Mostra messaggi di errore o di successo se presenti #}
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    <h1>Registrazione</h1>
    <form action="/register" method="post">
        <input type="text" id="registration_name" name="registration_name" placeholder="Scegli un nome utente" required>
        <br>
        <input type="password" id="registration_pswd" name="registration_pswd" placeholder="Crea una password" required>
        <br>
        <button type="submit">Crea Utente</button>
    </form>
    
    <h1>Login</h1>
    <form action="/login" method="post">
        <input type="text" id="login_name" name="login_name" placeholder="Nome utente" required>
        <br>
        <input type="password" id="login_pswd" name="login_pswd" placeholder="Password" required>
        <br>
        <button type="submit">Accedi</button>
    </form>

</body>
</html>
